name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # 拿完整 git 歷史，避免 shallow update 錯誤

      - name: Set up Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Prepare repo (rename README.md)   # ⭐ 新增這段
        run: |
          if [ -f README.md ]; then
            mv README.md GH_README.md           # 改名 README.md → GH_README.md
            git add GH_README.md
            git rm -f README.md || true
            git commit -m "Rename README.md to GH_README.md for HF sync" || echo "no changes"
          fi

      - name: Replace README with HF version
        run: |
          if [ -f HF_README.md ]; then
            cp HF_README.md README.md
            git add README.md
            git commit -m "Use HF_README.md as README.md for HF sync" || echo "no changes"
          fi

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://user:$HF_TOKEN@huggingface.co/spaces/ELECAR00/complex-chat-demo
          git push --force space main
